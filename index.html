<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NFT-card</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="box">
		<div class="card">
			<div class="card__picture">
				<div class="card__picture-bgcolor">
					<img src="images/icon-view.svg" alt="">
				</div>
			</div>
			<div class="card__content">
				<h1><a href="#">Equilibrium #3429</a></h1>
				<p>Our Equilibrium collection promotes balance and calm.</p>
			</div>
			<div class="card__info">
				<div class="card__info-price">
					<img class="price-img" src="images/icon-ethereum.svg" alt=""><span>0.041 ETH</span>
				</div>
				<div class="card__info-term">
					<img class="term-img" src="images/icon-clock.svg" alt=""><span>3 days left</span>
				</div>
			</div>
			<div class="card__author">
				<div class="card__author-avatar"></div>
				<div class="card__author-name">
					Creation of <span> <a href="#">Jules Wyvern</a></span>
				</div>
			</div>
		</div>
	</div>


</body>

</html>
